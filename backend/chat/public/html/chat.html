<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/chat.css">
    <title>Chat</title>
</head>
<body id="body">
   
    <nav class="nav navbar-dark">
        <a class="nav navbar-brand mx-auto" href="/">Private ChatRoom LaunchX</a>
    </nav>
    <div class="card col-md-4 mx-auto mt-5" id="password-wrap">
        <div class="card-header">
            <h4>Introduce la contrace√±a</h4>
        </div>
        <div class="card-body">
            <form id="password-form">
                <input type="password" id="password" class="form-control" required>
                <button type="submit" class="btn btn-success mt-3" id="password-btn"><i class="fas fa-sign-in-alt"></i> Acceder</button>
            </form>
        </div>
    </div>
    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
        <div class="card-header">
            <h4>Introduce tu usuario</h4>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text" id="nick-name" class="form-control" required>
                <button type="submit" class="btn btn-success mt-3" id="nick-btn"><i class="fas fa-sign-in-alt"></i> Acceder</button>
            </form>
        </div>
    </div>
    <div class="container" id="content-wrap">
            
        <div class="row">
            <div class="col-md-7 offset-md-1 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat</h4>
                    </div>
                    <div id="chat" class="card-body">
                    </div>
                    <form id="messages-form" class="card-footer">
                        <div class="input-group">
                            <input class="form-control" type="text" name="" id="message" required>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Usuarios conectados</h4>
                    </div>
                    <div class="card-body"> 
                        <div id="usernames">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/chat.js"></script>
    
</body>
</html>
